<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scedule table</title>
  </head>
  <body>
    <h1><center>Scedule Table</center></h1>
    <center>
      <table border="1" cellpadding="10px">
        <tr>
          <td rowspan="2">Days</td>
          <td colspan="6">Time</td>
        </tr>
        <tr>
          <td>8:00</td>
          <td>9:00</td>
          <td>10:00</td>
          <td>11:00</td>
          <td>11:30</td>
          <td>12:30</td>
        </tr>
        <tr>
          <td>Mon</td>
          <td>Course1</td>
          <td>Course2</td>
          <td>Course3</td>
          <td rowspan="5">Break</td>
          <td>Course5</td>
          <td></td>
        </tr>
        <tr>
          <td>Tue</td>
          <td colspan="2"></td>
          <td>Course2</td>
          <td>Course4</td>
          <td>Course1</td>
        </tr>
        <tr>
          <td>Wed</td>
          <td>Course3</td>
          <td colspan="2"></td>
          <td>Course2</td>
          <td></td>
        </tr>
        <tr>
          <td>Thr</td>
          <td rowspan="2">Course4</td>
          <td>Course2</td>
          <td>Course3</td>
          <td rowspan="2" colspan="2">Thesis</td>
        </tr>
        <tr>
          <td>Fri</td>
          <td></td>
          <td>Course1</td>
        </tr>
      </table>
    </center>
  </body>
</html>
