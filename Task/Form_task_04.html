<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admission_Form</title>
  </head>
  <body>
    <h1>Admission Form</h1>
    <p>Enter your admission information below</p>
    <hr />
    <table>
      <tr align="left">
        <th>
          <label for="Name *"><h3>Name *</h3></label>
        </th>
      </tr>
      <tr>
        <td><input type="text" /></td>
        <td><input type="text" /></td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td><small>First Name</small></td>
        <td><small>Middle Name</small></td>
        <td><small>Last Name</small></td>
      </tr>
      <tr align="left">
        <th>
          <label for="Birth Date *"><h3>Birth Date *</h3></label>
        </th>
      </tr>
      <tr>
        <td><input type="date" /></td>
        <td><input type="date" /></td>
        <td><input type="date" /></td>
      </tr>
      <tr>
        <td><small>Month</small></td>
        <td><small>Day</small></td>
        <td><small>Year</small></td>
      </tr>
      <tr align="left">
        <th>
          <label for="Gender *"><h3>Gender *</h3></label>
        </th>
      </tr>
      <tr>
        <td><input type="radio" name="" id="" />Male</td>
      </tr>
      <tr>
        <td><input type="radio" name="" id="" />Decline to Answer</td>
      </tr>
      <tr>
        <td><input type="radio" name="" id="" />Female</td>
      </tr>

      <tr>
        <th>
          <label for="Are you Hispanic or Latino ?"></label>
          <h3>Are you Hispanic or Latino ?</h3>
        </th>
      </tr>
      <tr>
        <td><input type="radio" />No</td>
      </tr>
      <tr>
        <td><input type="radio" />Yes</td>
      </tr>
      <tr>
        <td><input type="radio" />Descline to Answer</td>
      </tr>
    </table>
  </body>
</html>
