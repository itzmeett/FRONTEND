<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Table</title>
  </head>
  <body>
    <h1><center>Nested Table</center></h1>
    <center>
      <table border="1" cellpadding="10px">
        <tr align="center">
          <th rowspan="2" colspan="2">CI</th>
          <th rowspan="2">All Genders</th>
          <th colspan="2">By Gender</th>
        </tr>
        <tr align="center">
          <th>
            <table border="1">
              <tr align="center">
                <th>Males</th>
                <th>Females</th>
              </tr>
              <tr align="center">
                <td>9215604</td>
                <td>4512358</td>
              </tr>
            </table>
          </th>
        </tr>
        <tr align="center">
          <th>Rural</th>
          <th>6521458</th>
          <th>4215389</th>
          <th colspan="2">4152348</th>
        </tr>
      </table>
    </center>
  </body>
</html>
