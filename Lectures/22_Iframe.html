<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1><center>&lt;iframe&gt;: The Inline Frame element</center></h1>
    <li>
      The &lt;iframe&gt; HTML element represents a nested browsing context,
      embedding another HTML page into the current one.
    </li>
    <li>
      An inline frame is used to embed another document within the current HTML
      document.
    </li>
    <hr />
    <h3>Map using &lt;iframe&gt;:</h3>
    <br />
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.8769512573976!2d72.504316375235!3d23.028289779169764!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e848ac8a7faf3%3A0xf226f03a8c6040e9!2sISKCON%20Ahmedabad%20Temple!5e0!3m2!1sen!2sin!4v1697870815044!5m2!1sen!2sin"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <hr />
    <h3>Video using &lt;iframe&gt;:</h3>
    <br />
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/Jzd0zNFJ0Jo?si=MisF48j-TWwAKYL5"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
